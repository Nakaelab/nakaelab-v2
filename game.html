<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>落ちものキャッチゲーム</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .game-container {
      text-align: center;
      color: white;
    }

    #gameCanvas {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .score {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .instructions {
      margin-top: 15px;
      font-size: 16px;
      opacity: 0.9;
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 40px 60px;
      border-radius: 20px;
      display: none;
    }

    .game-over h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .game-over button {
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .game-over button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="score">スコア: <span id="score">0</span></div>
    <div class="instructions">← → キーで移動</div>
  </div>

  <div class="game-over" id="gameOver">
    <h2>ゲームオーバー!</h2>
    <p style="font-size: 24px; margin-bottom: 30px;">スコア: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">もう一度</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // ゲーム変数
    let player = {
      x: canvas.width / 2 - 40,
      y: canvas.height - 30,
      width: 80,
      height: 15,
      speed: 7
    };
    
    let fallingObjects = [];
    let score = 0;
    let gameActive = true;
    let keys = {};
    
    // 落ちてくる物体を生成（難易度調整済み）
    function createFallingObject() {
      const types = ['circle', 'square'];
      const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A'];
      
      return {
        x: Math.random() * (canvas.width - 30),
        y: -30,
        size: 20 + Math.random() * 15,
        speed: 1 + Math.random() * 2,  // 遅くした!
        type: types[Math.floor(Math.random() * types.length)],
        color: colors[Math.floor(Math.random() * colors.length)]
      };
    }
    
    // プレイヤーを描画
    function drawPlayer() {
      ctx.fillStyle = '#fff';
      ctx.shadowBlur = 20;
      ctx.shadowColor = '#fff';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.shadowBlur = 0;
    }
    
    // 落下物を描画
    function drawFallingObject(obj) {
      ctx.fillStyle = obj.color;
      ctx.shadowBlur = 15;
      ctx.shadowColor = obj.color;
      
      if (obj.type === 'circle') {
        ctx.beginPath();
        ctx.arc(obj.x, obj.y, obj.size / 2, 0, Math.PI * 2);
        ctx.fill();
      } else {
        ctx.fillRect(obj.x - obj.size / 2, obj.y - obj.size / 2, obj.size, obj.size);
      }
      
      ctx.shadowBlur = 0;
    }
    
    // 衝突判定
    function checkCollision(obj) {
      return (
        obj.y + obj.size / 2 >= player.y &&
        obj.y - obj.size / 2 <= player.y + player.height &&
        obj.x + obj.size / 2 >= player.x &&
        obj.x - obj.size / 2 <= player.x + player.width
      );
    }
    
    // ゲームループ
    function gameLoop() {
      if (!gameActive) return;
      
      // 背景クリア
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // プレイヤー移動
      if (keys['ArrowLeft'] && player.x > 0) {
        player.x -= player.speed;
      }
      if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
        player.x += player.speed;
      }
      
      // 落下物を生成（頻度を減らした!）
      if (Math.random() < 0.015) {
        fallingObjects.push(createFallingObject());
      }
      
      // 落下物を更新・描画
      for (let i = fallingObjects.length - 1; i >= 0; i--) {
        const obj = fallingObjects[i];
        obj.y += obj.speed;
        
        // キャッチ判定
        if (checkCollision(obj)) {
          score += 10;
          document.getElementById('score').textContent = score;
          fallingObjects.splice(i, 1);
          continue;
        }
        
        // 地面に落ちた場合
        if (obj.y > canvas.height + 50) {
          endGame();
          return;
        }
        
        drawFallingObject(obj);
      }
      
      // プレイヤー描画
      drawPlayer();
      
      requestAnimationFrame(gameLoop);
    }
    
    // ゲームオーバー
    function endGame() {
      gameActive = false;
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOver').style.display = 'block';
    }
    
    // ゲーム再開
    function restartGame() {
      score = 0;
      fallingObjects = [];
      gameActive = true;
      player.x = canvas.width / 2 - 40;
      document.getElementById('score').textContent = '0';
      document.getElementById('gameOver').style.display = 'none';
      gameLoop();
    }
    
    // キーボード入力
    document.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });
    
    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });
    
    // ゲーム開始
    gameLoop();
  </script>
</body>
</html>
